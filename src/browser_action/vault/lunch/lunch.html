<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<input type="button" value="spin" style="float:left;" id='spin' />
<canvas id="canvas"></canvas>
<script>
  var options = [
    "$100",
    "$10",
    "$25",
    "$250",
    "$30",
    "$1000000",
    "$1",
    "$200",
    "$45",
    "$500"
  ];
  document.getElementById("spin").addEventListener("click", spin);
  var startAngle = 0;
  var arc = Math.PI / (options.length / 2);
  var spinTimeout = null;
  var isSpinning = false;

  var spinTime = 0;
  var spinTimeTotal = 0;

  var ctx;

  function drawRouletteWheel() {
    var canvas = document.getElementById("canvas");
    canvas.style.width = "500px";
    canvas.style.height = "500px"
    canvas.width = 1000;
    canvas.height = 1000;
    if (canvas.getContext) {
      var outsideRadius = 200;
      var textRadius = 170;
      var insideRadius = 120;

      ctx = canvas.getContext("2d");
      ctx.scale(2, 2);
      ctx.clearRect(0, 0, 500, 500);

      ctx.fillStyle = "#808080";
      for (var i = 0; i < options.length; i++) {
        var angle = startAngle + i * arc;

        ctx.strokeStyle = "#808080";
        ctx.beginPath();
        // border drawing
        ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
        ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
        ctx.stroke();
        // fills insides of the wheel
        // ctx.fillStyle = "";        
        // ctx.fill() 

        ctx.save(); // save default state
        ctx.fillStyle = "#808080";
        ctx.translate(
          250 + Math.cos(angle + arc / 2) * textRadius,
          250 + Math.sin(angle + arc / 2) * textRadius
        );
        ctx.rotate(angle + arc / 2 - Math.PI / 2);
        var text = options[i];
        ctx.font = "30px Roboto";
        ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
        ctx.restore(); // load default state
      }

      //Arrow
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
      ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
      ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
      ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
      ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
      ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
      ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
      ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
      ctx.fill();
    }
  }

  function spin() {
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 3 + 4 * 1000;
    if (!isSpinning) {
      isSpinning = true;
      rotateWheel();
    } else {
      isSpinning = false;
    }
  }

  function rotateWheel() {
    spinTime += 30;
    var spinAngle = spinAngleStart;
    if (!isSpinning) {
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      spinAngle -= easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    }
    startAngle += spinAngle * Math.PI / 200; // 180 controls spin speed
    drawRouletteWheel();
    spinTimeout = setTimeout("rotateWheel()", 30);
  }

  function stopRotateWheel() {
    clearTimeout(spinTimeout);
    var degrees = startAngle * 180 / Math.PI + 90;
    var arcd = arc * 180 / Math.PI;
    var index = Math.floor((360 - degrees % 360) / arcd);
    ctx.save();
    ctx.font = "bold 30px Roboto";
    var text = options[index];
    ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
    ctx.restore();
  }

  function easeOut(spinTime, offset, spinAngleStart, spinTimeTotal) {
    var ts = (spinTime /= spinTimeTotal) * spinTime;
    var tc = ts * spinTime;
    return offset + spinAngleStart * (tc + -3 * ts + 3 * spinTime);
  }

  drawRouletteWheel();

</script>
