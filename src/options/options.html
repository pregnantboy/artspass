<!DOCTYPE html>
<html>

    <head>
        <title>ARTSPass Options</title>
        <link rel="stylesheet" href="../shared/material-components-web.css">
        <link rel="stylesheet" href="../../fonts/material-icons/material-icons.css">
        <link href="../../fonts/font.css" rel="stylesheet">
        <link href="../shared/main.css" rel="stylesheet">
        <script src="../shared/firebase.js"></script>
    </head>

    <body id="options-container" style="padding: 0 10px 10px 10px; font-family: 'Roboto'; height: 260px; width: 250px;">
        <h3 class="option-title" id="login-header"> Login with ARTS account: </h3>
        <span id="login" class="button-raised">
            <img src="google-icon.png" height="30px" width="30px" />
            <span id="login-text" class="button-text" style="width:145px">Login with Google</span>
        </span>
        <br>

        <h3 class="option-title"> Upload encryption file: </h3>
        <span id="uploaded-file">no file uploaded</span>
        <label class="button-raised">
            <i class="material-icons" style="line-height: 40px; margin-left: 7px">file_upload</i>
            <span class="button-text" style="width: 70px">Upload</span>
            <input id="file-upload" style="display: none;" type="file" />
        </label>
        <span id="invalid-file">Invalid file</span>

        <h3 class="option-title"> Change theme: </h3>

        <div style="display: block; height: 80px;">
            <div class="color-radio">
                <input class="hidden-radio" type="radio" id="radio-1" name="radios" value="239, 91, 91">
                <label class="color-circle button-raised" for="radio-1" style="background-color:rgb(239, 91, 91)">
                    <svg>
                        <polyline class="check" fill="none" stroke="#ffffff" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
                    </svg>
                </label>
            </div>

            <div class="color-radio">
                <input class="hidden-radio" type="radio" id="radio-2" name="radios" value="60,145,230">
                <label class="color-circle button-raised" for="radio-2" style="background-color:rgb(60,145,230)">
                    <svg>
                        <polyline class="check" fill="none" stroke="#ffffff" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
                    </svg>
                </label>
            </div>

            <div class="color-radio">
                <input class="hidden-radio" type="radio" id="radio-3" name="radios" value="37,170,160">
                <label class="color-circle button-raised" for="radio-3" style="background-color:rgb(37,170,160)">
                    <svg>
                        <polyline class="check" fill="none" stroke="#ffffff" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
                    </svg>
                </label>
            </div>

            <div class="color-radio">
                <input class="hidden-radio" type="radio" id="radio-4" name="radios" value="247, 157, 92">
                <label class="color-circle button-raised" for="radio-4" style="background-color:rgb(247, 157, 92)">
                    <svg>
                        <polyline class="check" fill="none" stroke="#ffffff" stroke-width="3" stroke-miterlimit="10" stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
                    </svg>
                </label>
            </div>
        </div>
        <div style="height: 60px">
            <label class="button-raised options-close" id="options-close">
                <span class="button-text" style="width:80px; color: white;">close</span>
            </label>
        </div>

        <script src="../shared/material-components-web.min.js" defer></script>
        <script src="options.js"></script>
    </body>

</html>
