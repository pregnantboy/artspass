<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="../../node_modules/material-components-web/dist/material-components-web.css">
	<link rel="stylesheet" href="../../fonts/material-icons/material-icons.css">
	<link href="../../fonts/font.css" rel="stylesheet">
	<link rel="stylesheet" href="browser_action.css">
	<script src="../../node_modules/vue/dist/vue.js"></script>
	<script src="../../node_modules/material-components-web/dist/material-components-web.js"></script>
	<script src="../../node_modules/lodash/lodash.min.js"></script>
</head>

<body id="app">

	<div class="mdc-toolbar">
		<div class="mdc-toolbar__row">
			<section class="mdc-toolbar__section mdc-toolbar__section--align-start" class="mdc-theme-fd-dark" v-if="!showAccount">
				<div class="mdc-textfield mdc-toolbar__title mdc-theme--dark" style="width: 300px; font-size: 18px; margin-bottom: -5px; padding: 0;">
					<input type="text" class="mdc-textfield__input" placeholder="Search" v-model="searchString">
				</div>
			</section>
			<section class="mdc-toolbar__section mdc-toolbar__section--align-start" class="mdc-theme-fd-dark" v-if="showAccount">
				<i class="material-icons" @click="navigateBack" style="margin-left: 10px; width: 50px; cursor:pointer;">arrow_back</i>
			</section>
			<section class="mdc-toolbar__section mdc-toolbar__section--align-end  mdc-toolbar__section--shrink-to-fit" class="mdc-theme--dark">
				<button class="mdc-button round-button mdc-ripple-surface" data-mdc-auto-init="MDCRipple">
					<i class="material-icons spin">sync</i>
				</button>
				<button class="mdc-button round-button mdc-ripple-surface" data-mdc-auto-init="MDCRipple" base-color="white">
					<i class="material-icons">settings</i>
				</button>
			</section>
		</div>
	</div>
	<div class="maindiv" v-cloak>
		<ul v-for="account in filteredAccounts" class="mdc-list mdc-list--two-line">
			<li class="mdc-list-item" @click="showAccountDetailsPage($event, account)">
				<span class="mdc-list-item__start-detail letter-icon">{{ account ? account.site.slice(0,1).toUpperCase() : null }}</span>
				<span class="mdc-list-item__text list-text">
				{{account ? account.site : ""}}
				<span class="mdc-list-item__text__secondary">{{account ? account.username : null}}</span>
				</span>
				<span class="mdc-list-item__end-detail" style="width:185px; margin-right:-14px;">
					<button class="mdc-button mdc-button--dense mdc-button--compact copy-button username" data-mdc-auto-init="MDCRipple" @click="copyUsername(this, $event, account)">
						<i class="material-icons">content_copy</i><span id="copy-text" v-el:copyuser>Username</span>
				</button>
				<button class="mdc-button mdc-button--dense mdc-button--compact mdc-button--primary copy-button password" data-mdc-auto-init="MDCRipple"
				 @click="copyPassword(this, $event, account)">
						<i class="material-icons">content_copy</i><span  id="copy-text" v-el:copypass >Password</span>
					</button>
				</span>
			</li>
		</ul>
		<button class="mdc-fab add-new material-icons" @click="showNewAccountPage" data-mdc-auto-init="MDCRipple">
			<span class="mdc-fab__icon">add</span>
		</button>
	</div>
	<div class="account" v-show="showAccount" transition="slide">
		<!-- <img src="" -->
		<div class="mdc-form-field account-form-field">
			<div id="site-input" class="mdc-textfield" v-bind:class="{'no-underline': !canEdit}">
				<input type="text" id="site-textfield" class="mdc-textfield__input" disabled={{!canEdit}} v-model="site">
				<label class="mdc-textfield__label" v-bind:class="{'mdc-textfield__label--float-above': (!canEdit || site) }" for="site-textfield">Site</label>
			</div>
		</div>
		<div class="mdc-form-field account-form-field">
			<div id="url-input" class="mdc-textfield" v-bind:class="{'no-underline': !canEdit}">
				<input type="text" id="url-textfield" class="mdc-textfield__input" @blur="getIcon" disabled={{!canEdit}} v-model="url">
				<label class="mdc-textfield__label" v-bind:class="{'mdc-textfield__label--float-above': (!canEdit || url) }" for="url-textfield">URL</label>
			</div>
		</div>
		<div class="mdc-form-field account-form-field">
			<div id="username-input" class="mdc-textfield" v-bind:class="{'no-underline': !canEdit}">
				<input type="text" id="username-textfield" class="mdc-textfield__input" disabled={{!canEdit}} v-model="username">
				<label class="mdc-textfield__label" v-bind:class="{'mdc-textfield__label--float-above': (!canEdit || username) }" for="username-textfield">Username</label>
				<i id="username-toggle-button" v-show="!canEdit" class="mdc-textfield__label mdc-icon-toggle material-icons detailed-copy-button" role="button"
				 aria-pressed="false" tabindex="0" @click="copyUsername(this, $event)" data-mdc-ripple-is-unbounded> content_copy</i>
			</div>
		</div>
		<div class="mdc-form-field account-form-field">
			<div id="password-input" class="mdc-textfield" v-bind:class="{'no-underline': !canEdit}">
				<input type="password" id="password-textfield" class="mdc-textfield__input" disabled={{!canEdit}} v-model="password">
				<label class="mdc-textfield__label" v-bind:class="{'mdc-textfield__label--float-above': (!canEdit ||password) }" for="password-textfield">Password</label>
				<i id="password-toggle-button" v-show="!canEdit" class="mdc-textfield__label mdc-icon-toggle material-icons detailed-copy-button" role="button"
				 aria-pressed="false" tabindex="0" @click="copyPassword(this, $event)"> content_copy</i>
			</div>
		</div>
		<div class="mdc-form-field">
			<button class="mdc-button mdc-button--primary" style="position: relative; left: 280px; top: 150px;" @click="canEdit? save() : edit()">
				{{ canEdit ? 'SAVE' : 'EDIT'}}
			</button>
		</div>
	</div>
	<script src="vue_init.prod.js"></script>
	<script src="mdc_init.js"></script>
</body>

</html>
