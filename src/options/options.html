<!DOCTYPE html>
<html>

<head>
    <title>ARTSPass Options</title>
    <link rel="stylesheet" href="../shared/material-components-web.css">
    <link rel="stylesheet" href="../../fonts/material-icons/material-icons.css">
    <link href="../../fonts/font.css" rel="stylesheet">
    <link href="../shared/main.css" rel="stylesheet">
    <script src="../shared/firebase.js"></script>
</head>

<body style="padding: 10px; font-family: 'Roboto'">
    <h3 class="option-title" id="login-header"> Login with ARTS account: </h3>
    <span id="login" class="mdc-button button-raised"><img src="google-icon.png" height="30px" width="30px"/><span id="login-text">Login with Google</span></span>
    <br>

    <h3 class="option-title"> Upload encryption file: </h3>
    <span id="uploaded-file">no file uploaded</span>
    <label class="mdc-button upload-button mdc-button--raised mdc-button--primary">
        <i class="material-icons">file_upload</i> Upload
        <input id="file-upload" style="display: none;" type="file" />
    </label>
    <span id="invalid-file">Invalid file</span>

    <h3 class="option-title"> Change theme: </h3>

    <div class="color-radio">
        <input class="hidden-radio" type="radio" id="radio-1" name="radios" value="183,28,28">
        <label class="color-circle button-raised" for="radio-1" style="background-color:rgb(183,28,28)">
            <svg>
            <polyline class="check" fill="none"  stroke="#ffffff" stroke-width="3" stroke-miterlimit="10"  
            stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
            </svg>
        </label>
    </div>

    <div class="color-radio">
        <input class="hidden-radio" type="radio" id="radio-2" name="radios" value="2,119,189">
        <label class="color-circle button-raised" for="radio-2" style="background-color:rgb(2,119,189)">
            <svg>
            <polyline class="check" fill="none"  stroke="#ffffff" stroke-width="3" stroke-miterlimit="10"  
            stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
            </svg>
        </label>
    </div>

    <div class="color-radio">
        <input class="hidden-radio" type="radio" id="radio-3" name="radios" value="0,105,92">
        <label class="color-circle button-raised" for="radio-3" style="background-color:rgb(0,105,92)">
            <svg>
            <polyline class="check" fill="none" stroke="#ffffff" stroke-width="3" stroke-miterlimit="10" 
                stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706"
            />
            </svg>
        </label>
    </div>

    <div class="color-radio">
        <input class="hidden-radio" type="radio" id="radio-4" name="radios" value="108, 122, 137">
        <label class="color-circle button-raised" for="radio-4" style="background-color:rgb(108, 122, 137)">
            <svg>
            <polyline class="check" fill="none"  stroke="#ffffff" stroke-width="3" stroke-miterlimit="10"  
            stroke-linecap="round" points="1.0596,6.3404 6.9811,12.4842 19.2947,0.1706" />
            </svg>
        </label>
    </div>

    <script src="../shared/material-components-web.min.js" defer></script>
    <script src="options.js"></script>
</body>

</html>
